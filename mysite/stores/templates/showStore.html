  <body>
      <header>

  </header>

<main role="main">
    <div class="container" >
<h1 class="text-center pt-3">Welcome to Freelance Food Service </h1>
<br/>
    <h2>All Shops</h2>
        <hr/>
         <div class="row">

          {% for i in sts%}
        <div class="col-md-3">
          <div class="card mb-3 shadow">
              <a href="{% url 'detailed_store' i.id %}">
                  <h1 class="card-text"> {{i.name}}</h1>
              <p> {{i.location}}</p>
           <img class="card-img-top" src= "{{ i.thumbnail.url }}" alt="No image found!" />
            <div class="card-body">
              <p class="card-text">Category: {{i.category}}</p>
            </div>
              <div class="card-body">
              <p class="card-text"> {{i.description}}</p>
                <br/>
            </div>
               <br/>
              </a>
          </div>
        </div>

             <br/>

          {% endfor %}
      </div>

    </div>


</main>

<footer class="text-muted">
  <div class="container text-center">
     <p>©️ Durjoy {% now "Y" %}</p>
