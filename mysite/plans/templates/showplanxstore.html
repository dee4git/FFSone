  <body>
      <header>

  </header>

<main role="main">
    <div class="container" >
<h1 class="text-center pt-3">Welcome to Freelance Food Service </h1>
<br/>
    <h2>All Plans</h2>
        <!-- Example split danger button -->
<div class="btn-group">
  <button type="button" class="btn btn-danger">Sort by Price </button>
  <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="sr-only">Toggle Dropdown</span>

  </button>

  <div class="dropdown-menu">
    <a class="dropdown-item" href="{% url 'phtl' %}">Price High to Low</a>
    <a class="dropdown-item" href="{% url 'phtl2' %}">Price Low to High</a>
    <div class="dropdown-divider"></div>
  </div>

        <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
Sort by Category  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="{% url 'all' %}">ALL</a>

    <a class="dropdown-item" href="{% url 'r1' %}">Regular</a>
    <a class="dropdown-item" href="{% url 'r2' %}">Exclusive</a>
    <a class="dropdown-item" href="{% url 'r3' %}">Premium</a>
  </div>
</div></div>
        <hr/>
         <div class="row">

          {% for i in plans%}
        <div class="col-md-3">
          <div class="card mb-3 shadow">
              <a href="{% url 'detailed_plan' i.id %}">
                  <h1 class="card-text"> {{i.name}}</h1></a>
              <p> Category :    {{i.category}}</p>
           <img class="card-img-top" src= "{{ i.foodphoto.url }}" alt="No image found!" />
            <div class="card-body">
              <p class="card-text">Price: {{i.price}}</p>
            </div>
                   <div class="card-body">
              <a class="card-text" href="{% url 'detailed_store' i.store.id %}">Shop : {{i.store.name}}</a>
            </div>
              <div class="card-body">
              <p class="card-text"> {{i.mealDescription}}</p>
                <br/>
            </div>
               <br/>

          </div>
        </div>

             <br/>

          {% endfor %}
      </div>

    </div>


</main>

<footer class="text-muted">
  <div class="container text-center">
     <p>©️ TEAM-DAF {% now "Y" %}</p>
  </div>
</footer>
